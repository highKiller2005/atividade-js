<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script>
    // Fun√ß√£o para somar os n√∫meros fornecidos pelo usu√°rio
    function somarNumeros() {
      let soma = 0;
      let continuar = true;
      // Estou usando let para trabalhar valores no bloco de func√ß√£o.
      // Loop para solicitar os n√∫meros at√© que o usu√°rio decida parar
      while (continuar) {
        let numero = parseFloat(prompt("Digite um n√∫mero (ou digite '0' para encerrar):"));
        // Verifica se o usu√°rio digitou um n√∫mero v√°lido
        //isNaN utilizamos para saber se o n√∫mero est√° vazio.
        if (!isNaN(numero)) {
          // fiquei atento para !
          soma += numero;
        } else {
          alert("Por favor, digite um n√∫mero v√°lido.");
        }
        // Pergunta ao usu√°rio se deseja continuar
        continuar = confirm("Deseja adicionar mais n√∫meros?");
      }
      // Exibe o resultado da soma
      alert("A soma dos n√∫meros √©: " + soma);
      // de uma olhadinha na tag alert
    }
    // Chama a fun√ß√£o para iniciar o processo de soma somarNumeros();

    somarNumeros()
  </script>
